
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Swedish local news categories</title>

    <link rel="stylesheet" type="text/css" href="tree.css">

  </head>
  <body>
  	<a href="//github.com/mittmedia/swedish-local-news-categories" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0;" src="//s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>
  	<div class="info-box">
  		<a href="//www.mittmedia.se/" target="_blank"><img src="/visualization/mm_logo.png" width="70" align="right"></a>
  		<div id="category-information">
  			<div>
  				<span class="tag">Name</span><span id="name" class="tag-value"></span>
  			</div>
  			<div>
  				<span class="tag">Description</span><span id="description" class="tag-value"></span></div>
  			<div>
  				<span class="tag">Code</span><span id="code" class="tag-value"></span></div>
  		</div>
  	</div>
<!-- load the d3.js library -->	
<script src="//d3js.org/d3.v3.min.js"></script>
	
<script src="/visualization/tree.js"></script>
	
  </body>
</html>
