modifications:
- action: ADD
  parentCode: RYF
  parentName: Nyhetskategorier
  name: Kungligt
  level: 1

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Emirat
  description: Emirat kallas ett område där statschefen har titeln emir
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Furstendöme
  description: Ett furstendöme är ett självständigt, i regel mindre, landområde med en furste som statschef
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Kejsardöme
  description: Kejsare är titeln på den manliga monarken i vissa monarkier, som därför brukar kallas kejsardömen; den kvinnliga motsvarigheten heter kejsarinna, en titel som också bärs av en kejsares hustru. En kejsare anses ha högre rang än en konung, även om denna skillnad i våra dagar inte har någon praktisk betydelse
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Konselj
  description: Ett regeringssammanträde där statschefen är ordförande
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Konungadöme
  description: Monarki är ett statsskick i vilket statschefen är en monark
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Kröning
  description: Kröning är den högtidliga akt som utförs när en monark ceremoniellt invigs i sitt ämbete genom att kronan för första gången sätts på hans eller hennes huvud
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Monark
  description: En monark är statschef i en monarki
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Ordnar och medaljer
  description: Orden: En orden är en civil eller militär utmärkelse som bärs offentligt och har stadgar och en "organisation med mästare och kapitel". Medalj: Bland de svenska belöningsmedaljer som utdelas av monarken ingår bland annat ordensmedaljer och tapperhetsmedaljer
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Regale
  description: Regale, även kungligt prerogativ och höghetsrättigheter, är den juridiska beteckningen på en kunglig rättighet, monarkens rätt i egenskap av monark
  level: 2
  
- action: ADD
  parentCode: RYF-XXXX-XXXX # ID för kungligt ovan och ID för Regale ovan
  parentName: Kungligt
  name: Riksregalier
  description: Riksregalier är olika typer av symboler och tecken som används för att utmärka en bärares rang, ämbete eller funktion
  level: 3
  
- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Rojalism
  description: Rojalism är antingen ett förordande av monarkin som styrelsesätt eller stöd för det sittande eller avsatta kungahuset.
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Sultanat
  description: Ett område där en sultan är statschef. Sultan är en muslimsk härskartitel.
  level: 2

- action: ADD
  parentCode: RYF-XXXX # ID för kungligt ovan
  parentName: Kungligt
  name: Tronföljd
  description: Tronföljd  kallas den ordning, enligt vilken personer är tänkta att efterträda varandra som statschef i en monarki. Den svenska tronföljden regleras i successionsordningen, som är en av Sveriges grundlagar
  level: 2


