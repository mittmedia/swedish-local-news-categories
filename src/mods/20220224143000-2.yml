  parentName: Kungligt
  name: Ordnar och medaljer
  description: En orden är en civil eller militär utmärkelse som bärs offentligt och har stadgar och en "organisation med mästare och kapitel". Bland de svenska belöningsmedaljer som utdelas av monarken ingår bland annat ordensmedaljer och tapperhetsmedaljer
  level: 2

- action: ADD
  parentCode: RYF-NIM # ID för kungligt i 20220224143000-1.yml 
  parentName: Kungligt
  name: Regale
  description: Regale, även kungligt prerogativ och höghetsrättigheter, är den juridiska beteckningen på en kunglig rättighet, monarkens rätt i egenskap av monark
  level: 2

- action: ADD
  parentCode: RYF-NIM # ID för kungligt i 20220224143000-1.yml 
  parentName: Kungligt
  name: Rojalism
  description: Rojalism är antingen ett förordande av monarkin som styrelsesätt eller stöd för det sittande eller avsatta kungahuset.
