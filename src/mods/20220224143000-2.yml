- action: ADD
  parentCode: RYF-WHZ-LUS # ID för Vind i 20220224143000-1.yml 
  parentName: Vind
  name: Storm
  description: Storm kallas vinden både på land och till sjöss, när vindhastigheten är stor. Ibland används benämningen "storm" specifikt för vindstyrka mellan 24,5 och 28,4 meter per sekund. När vindstyrkan är 20,8–24,4 m/s kallas vinden halv storm, och vid vindstyrka 28,5–32,6 m/s benämns vinden svår storm
  level: 3
  

- action: ADD
  parentCode: RYF-NIM # ID för kungligt i 20220224143000-1.yml 
  parentName: Kungligt
  name: Emirat
  description: Emirat kallas ett område där statschefen har titeln emir
  level: 2

- action: ADD
  parentCode: RYF-NIM # ID för kungligt i 20220224143000-1.yml 
  parentName: Kungligt
  name: Furstendöme
  description: Ett furstendöme är ett självständigt, i regel mindre, landområde med en furste som statschef
  level: 2

- action: ADD
  parentCode: RYF-NIM # ID för kungligt i 20220224143000-1.yml 
  parentName: Kungligt
  name: Kejsardöme
  description: Kejsare är titeln på den manliga monarken i vissa monarkier, som därför brukar kallas kejsardömen; den kvinnliga motsvarigheten heter kejsarinna, en titel som också bärs av en kejsares hustru. En kejsare anses ha högre rang än en konung, även om denna skillnad i våra dagar inte har någon praktisk betydelse
  level: 2

- action: ADD
  parentCode: RYF-NIM # ID för kungligt i 20220224143000-1.yml 
